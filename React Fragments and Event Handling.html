<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here

      function sayhello(){
        window.alert("Hello");
      }

      let freg = (<>
      <p>React is a javascript library</p>
      <div className="main" style={{backgroundColor:"gray",textAlign:"center",padding:"30px"}}>
        <p>Click the below button to alert 'Hello'</p>
        <button onClick={sayhello}>Alert Hello</button>
        </div>
      </>);

      ReactDOM.createRoot(document.getElementById("root")).render(freg)

    </script>
  </body>
</html>
